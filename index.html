<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setfin Landing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- menu section -->
    <div class="menu">
		<h3>SETFIN</h3>
		<nav class="first">
			<ul class="nav-links">
				<li><a href="#">LINK1</a></li>
				<li><a href="#">LINK2</a></li>
				<li><a href="#">LINK3</a></li>
                <li><a href="#">LINK4</a></li>
                <li><a href="#">LINK5</a></li>
			</ul>
		</nav>
		<a><button class="login-button">Fazer login</button></a>
	</div>

    <!-- contact form section -->
    <div class="contact-form-container">
      <div class="aut-form-container">
        <form class="aut-form">
          <input
            type="text"
            id="name"
            class="aut-form-control"
            placeholder="Nome Completo:"
            name="user_name"
          />
          <label for="name"></label>

          <input
            type="email"
            id="email"
            class="aut-form-control"
            placeholder="Email:"
            name="user_email"
          />
          <label for="email"></label>

          <input
            type="tel"
            id="phone"
            class="aut-form-control"
            placeholder="Número de Telefone:"
            name="user_phone"
          />
          <label for="phone"></label>

          <input
            type="text"
            id="address"
            class="aut-form-control"
            placeholder="Endereço:"
            name="user_address"
          />
          <label for="address"></label>

          <textarea
            name="user_text_area"
            id="textarea"
            class="aut-text-area"
            placeholder="Escreva sua Mensagem:"
            cols="30"
            rows="10"
          ></textarea>
          <label for=""></label>

          <input type="submit" value="Envie Agora" class="aut-form-control" />
        </form>
      </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
